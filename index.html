<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mathquiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1 class="">mathquiz</h1>
    <h2 id="stato" ></h2>
    <div id="links" class="mb-2">
      <a id="inizia" href="" class="btn btn-primary">Inizia</a>
    </div>
    <div id="operazioni"></div>
  </div>

  <script>
    document.getElementById("inizia").addEventListener("click", (e) => {
      e.preventDefault();
      quiz();
    })

    let ok = ko =0;
    let numeroOperazioni;

    const quiz = () => {
      let operatori = ["+","-","*","/"];
      numeroOperazioni = window.prompt("quante operazioni vuoi?");
      let numeroMassimo = window.prompt("numeri grandi fino a...");
      for(let i=0; i<numeroOperazioni; i++) {
        const operatore = operatori[Math.floor(Math.random()*operatori.length)];
        const numero1 = Math.round(Math.random()*numeroMassimo);
        const numero2 = Math.round(Math.random()*numeroMassimo);
        const operazione = `${numero1}${operatore}${numero2}`
        const risposta = window.prompt(`${operazione} = ?`)
        const risultato = eval(operazione).toFixed(1);
        console.log(`${operazione} = ${risultato}`)
        mostraRisposta(operazione, risultato, risposta)
        aggiornaStato();
      }
    }
    
    const mostraRisposta = (operazione, risultato, risposta ) => {
      let classeRisposta = "bg-success";
      if(parseFloat(risposta) == risultato){
        ok ++;
      } else {
        ko ++;
        classeRisposta = "bg-danger";
      }
      const html = `
        <div class="row mb-2">
          <div class="col-12">${operazione} = <span class="badge ${classeRisposta}">${risposta}</span></div>
        </div>
      `;
      document.getElementById("operazioni").insertAdjacentHTML('afterend', html);
    }

    const aggiornaStato = () => {
      document.getElementById("stato").innerText = `indovinate ${ok} su ${numeroOperazioni}`;
    }
  </script>
</body>
</html>
