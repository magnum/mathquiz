<!DOCTYPE html>
<html lang="it" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mathquiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

  <link rel="stylesheet" href="style.scss">
</head>
<body class="d-flex flex-column h-100 "> 
  <main class="flex-shrink-0">
    <div class="container">
      <h1 class="fw-bold">mathquiz</h1>
      <h2 id="stato" ></h2>
      <div id="links" class="mb-2">
        <a id="inizia" href="" class="btn btn-primary mr-2 w-100 btn-lg mb-2">Inizia</a>
        <a id="ricomincia" href="" class="btn btn-secondary mr-2 d-none w-100 btn-lg mb-2">Ricomincia</a>
        <span class="timer"></span>
      </div>
      <div id="operazioni"></div>
    </div>
  </main>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">
        <span class="fw-bold">mathquiz</span>
        - test veloce su operazioni matematiche per
        <span class="fw-bold">secondaria primo grado</span>
        <br/>
        <a href="https://github.com/magnum/mathquiz" target="_blank">Github</a> -       
        <a href="#" data-bs-toggle="modal" data-bs-target="#risorse">Altre risorse</a>
      </span>
    </div>
  </footer>

  <!-- Modal -->
  <div class="modal" id="domanda" tabindex="-1" aria-labelledby="domandaLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="domandaLabel"></h5>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body">
          <div class="content fs-1 mb-4"></div> 
          
          <form class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-8">
              <input type="number" inputmode="decimal" class="form-control" id="risposta" placeholder="" >
            </div>
            <div class="col-2">
              <button id="positivo" class="btn btn-secondary w-100" href="#">+</button>
            </div>
            <div class="col-2">
              <button id="negativo" class="btn btn-secondary w-100" href="#">-</button>
            </div>
          </form>
          <span class="timer"></span>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
          <button id="conferma" type="button" class="btn btn-primary">Conferma</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="risorse" tabindex="-1" aria-labelledby="risorseLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="risorseLabel">Altre risorse</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul>
            <li><a href="https://www.matika.in/it/#6" target="_blank">Matika</a></li>
          </ul>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
          <button id="conferma" type="button" class="btn btn-primary">Conferma</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="scripts.js"></script>
</body>
</html>
